# Enables parallel execution
cucumber.execution.parallel.enabled=true

# Select the thread pool strategy
# fixed = specify exact number of threads
# dynamic = number of threads is based on the number of CPU cores
# custom = provide your own thread pool configuration
cucumber.execution.parallel.config.strategy=fixed

# The following lines to be used in a dynamic thread pool configuration
# Specify the number of parallel threads
cucumber.execution.parallel.config.fixed.parallelism=3
# Set the maximum number of threads the thread pool can grow to
# Should be equal to or greater than parallelism
cucumber.execution.parallel.config.fixed.max-pool-size=3

# The following lines to be used in a dynamic thread pool configuration
# This will automatically adjust the number of threads based on the number of CPU cores.
# Set a maximum pool size (default is number of cores) (Optional)
# cucumber.execution.parallel.config.dynamic.max-pool-size=8
# Set a minimum pool size (Optional)
# cucumber.execution.parallel.config.dynamic.min-pool-size=2